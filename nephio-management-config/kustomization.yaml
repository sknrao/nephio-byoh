apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Metadata (optional but useful)
metadata:
  name: nephio-management-config

# Resources to include (subdirectories)
resources:
  - cluster-contexts/
  - repositories/
  - packagevariants/

# Optional: Namespace to apply all resources to (if needed)
# namespace: default

# Optional: Common labels to add to all resources
# commonLabels:
