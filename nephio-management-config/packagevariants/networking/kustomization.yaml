#==============================================================================
# FILE 7: Networking PackageVariants Kustomization
# Location: nephio-management-config/packagevariants/networking/kustomization.yaml
# Purpose: Lists networking PackageVariant files
#==============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: networking-packagevariants

# List all networking PackageVariant files
resources:
  - multus-my-ran.yaml
  - multus-my-core.yaml
  - whereabouts-my-ran.yaml
  - whereabouts-my-core.yaml
  - network-intents-my-ran.yaml
  - network-intents-my-core.yaml
  # If you have NAD renderer PackageVariants:
  # - nads-my-ran.yaml
  # - nads-my-core.yaml

# Optional: Common labels
commonLabels:
  nephio.org/packagevariant-type: networking

# Optional: Add annotations
commonAnnotations:
  nephio.org/description: "Networking PackageVariants (Multus, Whereabouts, NetworkIntents)"

# Note: Networking includes Multus CNI, Whereabouts IPAM, NetworkAttachmentDefinitions
