#==============================================================================
# FILE 4: PackageVariants Root Kustomization
# Location: nephio-management-config/packagevariants/kustomization.yaml
# Purpose: References baseline, addons, and networking subdirectories
#==============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: packagevariants

# Include all PackageVariant subdirectories
resources:
  - baseline/
  - addons/
  - networking/

# Optional: Common labels for all PackageVariants
commonLabels:
  nephio.org/config-type: packagevariant

# Note: You can apply all PackageVariants at once:
#   kubectl apply -k packagevariants/
# Or apply them individually:
#   kubectl apply -k packagevariants/baseline/
#   kubectl apply -k packagevariants/addons/
#   kubectl apply -k packagevariants/networking/
