#==============================================================================
# FILE 6: Addons PackageVariants Kustomization
# Location: nephio-management-config/packagevariants/addons/kustomization.yaml
# Purpose: Lists addons PackageVariant files (platform-addons packages)
#==============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: addons-packagevariants

# List all addons PackageVariant files
resources:
  - addons-my-ran.yaml
  - addons-my-core.yaml

# Optional: Common labels
commonLabels:
  nephio.org/packagevariant-type: addons

# Optional: Add annotations
commonAnnotations:
  nephio.org/description: "Platform addons PackageVariants (storage, monitoring)"

# Note: Addons includes storage provisioners, metrics server, etc.
