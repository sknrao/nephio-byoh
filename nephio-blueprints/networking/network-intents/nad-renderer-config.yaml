apiVersion: fn.kptgen.dev/v1alpha1
kind: NADRendererConfig
metadata:
  name: nad-renderer-config
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  # Default CNI type if not specified in network intent
  defaultCNIType: macvlan
  
  # Default IPAM type
  defaultIPAMType: whereabouts
  
  # NAD naming convention
  namingTemplate: "{{ .NetworkName }}-net"
  
  # Enable namespace isolation
  namespaceIsolation: true
